<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor de Dibujo</title>
  <link rel="stylesheet" href="canvas.css">
  </head>
<body>
  <header>
    <h2>Editor de dibujo</h2>
  </header>

  <div class="toolbar">
    <select id="tool">
      <option value="line">Línea</option>
      <option value="rect">Rectángulo</option>
      <option value="square">Cuadrado</option>
      <option value="circle">Círculo</option>
      <option value="ellipse">Elipse</option>
      
      <option value="polygon">Polígono</option>
      <option value="star">Estrella</option>
      <option value="pencil">Lápiz</option>
      <option value="eraser">Borrador</option>
    </select>

    <input type="color" id="colorPicker" value="#000000" />
    
    <label for="lineWidth">Grosor:</label>
    <input type="range" id="lineWidth" min="1" max="20" value="2"> <input type="file" id="backgroundInput" accept="image/*">
    
    <button id="setBackgroundBtn">Establecer fondo</button>
    <button id="clearBtn">Limpiar</button>
    <button id="saveBtn">Guardar</button>
    <button id="backBtn">Volver</button>
  </div>

  <canvas id="paintCanvas" width="800" height="500"></canvas>

  <script src="canvas.js"></script>
</body>
</html>
